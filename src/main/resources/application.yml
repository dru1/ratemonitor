application:
  updateCheck: 300000
  timeOut: 10000
  appName: LLB EUR Rate Monitor
  userAgent: Mozilla
  country: EWU

---
spring:
  config:
    activate:
      on-profile: default
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
  datasource:
    url: jdbc:h2:file:${user.home}/data/dbs/ratemonitor.hsqldb

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false

  datasource:
    url: jdbc:mysql://localhost:3306/ratemonitor?serverTimezone=${user.timezone}
    username: ratemonitor
    password: ratemonitor